    <script>
        // Function to check if today is 2025-01-05
        function showVideoOnSpecificDate() {
            const targetDate = new Date("2025-01-05");
            const today = new Date();

            // Compare today's date to the target date
            if (today.getFullYear() === targetDate.getFullYear() &&
                today.getMonth() === targetDate.getMonth() &&
                today.getDate() === targetDate.getDate()) {
                document.getElementById("videoContainer").style.display = "block";
            } else {
                document.getElementById("videoContainer").style.display = "none";
            }
        }

        // Call the function on page load
        showVideoOnSpecificDate();
